<ion-header [translucent]="true">
  <ion-toolbar color="">
    <ion-buttons slot="start" (click)="voltar()">
      <img class="botao-voltar" src="/assets/imagens/botao-voltar.png">
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">

  <h2>Editar Perfil</h2>

  <hr>

  <form [formGroup]="formGroup" (ngSubmit)="salvar()">

    <!-- Pré-visualização da imagem -->
    <div class="previewImagem" *ngIf="avatarPreview">
      <div class="circle-container">
        <ion-img [src]="avatarPreview" class="circle-image"></ion-img>
      </div>
    </div>

    <!-- Campo para upload de imagem -->
    <div class="campoAvatar">

      <input type="file" (change)="onFileChange($event)" accept="image/*">
    </div>

    <div class="personalizacao-campos">
      <ion-input label="Nome" fill="solid" type="text" formControlName="nome"></ion-input>
    </div>

    <div class="personalizacao-campos">
      <ion-input label="Email" fill="solid" type="text" formControlName="email"></ion-input>
    </div>

    <div class="personalizacao-campos">
      <ion-input label="Senha" fill="solid" type="password" formControlName="senha">
        <ion-input-password-toggle slot="end"></ion-input-password-toggle>
      </ion-input>
    </div>

    <ion-button type="submit" expand="block" color="dark" class="custom-button" [disabled]="!formGroup.valid">Salvar</ion-button>
  </form>

  <ion-button type="submit" expand="block" color="danger" class="custom-button" (click)="excluir()" [disabled]="!formGroup.valid">Excluir
    Conta</ion-button>

</ion-content>
