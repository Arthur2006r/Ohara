<ion-header [translucent]="true">
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-back-button defautHref="/inicio" text="voltar"></ion-back-button>
    </ion-buttons>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-row>
    <ion-img src="/assets/imagens/logo.jpeg" alt="Logo Ohara"></ion-img>
  </ion-row>

  <form [formGroup]="formGroup" (ngSubmit)="autenticar()">
    <ion-item>
      <ion-label position="stacked">Email</ion-label>
      <ion-input type="text" formControlName="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Senha</ion-label>
      <ion-input type="password" formControlName="senha"></ion-input>
    </ion-item>
    <ion-button type="submit" expand="block" color="success" [disabled]="!formGroup.valid">Entrar</ion-button>
  </form>
</ion-content>
