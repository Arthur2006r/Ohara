<ion-header [translucent]="true">
  <ion-toolbar color="">
    <ion-buttons slot="start">
      <ion-back-button defautHref="/inicio" text="voltar"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-row>
    <ion-img src="/assets/imagens/logo.jpeg" alt="Logo Ohara"></ion-img>
  </ion-row>

  <form [formGroup]="formGroup" (ngSubmit)="cadastrar()">
    <!-- Campo para upload de imagem -->
    <ion-item>
      <ion-label position="stacked">Avatar</ion-label>
      <input type="file" (change)="onFileChange($event)" accept="image/*">
    </ion-item>
  
    <!-- PrÃ©-visualizaÃ§Ã£o da imagem -->
    <ion-item *ngIf="avatarPreview">
      <ion-img [src]="avatarPreview"></ion-img>
    </ion-item>
    
    <ion-item>
      <ion-label position="stacked">Nome</ion-label>
      <ion-input type="text" formControlName="nome"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label position="stacked">Email</ion-label>
      <ion-input type="text" formControlName="email"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label position="stacked">Senha</ion-label>
      <ion-input type="password" formControlName="senha"></ion-input>
    </ion-item>
    
    <ion-button type="submit" expand="block" color="success" [disabled]="!formGroup.valid">Cadastrar</ion-button>
  </form>
  
</ion-content>
