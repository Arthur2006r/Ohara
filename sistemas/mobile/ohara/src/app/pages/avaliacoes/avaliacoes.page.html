<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/visualizar-manga"></ion-back-button>
    </ion-buttons>
    <ion-title>Avaliações do {{manga.titulo}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-segment value="default" (ionChange)="segmentChanged($event)">
  <ion-segment-button value="todos">
    <ion-label>Todos</ion-label>
  </ion-segment-button>

  <ion-segment-button value="seguidos">
    <ion-label>Seguidos</ion-label>
  </ion-segment-button>
</ion-segment>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let avaliacao of avaliacoes">
      <ion-item>
        <ion-label>
          <h2>Por {{avaliacao.idUsuario}}</h2>
          <p>{{avaliacao.nota}}</p>
        </ion-label>
      </ion-item>
    </ion-item-sliding>
  </ion-list>
</ion-content>
