<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/visualizar-manga"></ion-back-button>
    </ion-buttons>
    <ion-title>Avaliações do {{manga.titulo}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-segment [value]="valorSegment" (ionChange)="segmentChanged($event)">
  <ion-segment-button value="todos">
    <ion-label>Todos</ion-label>
  </ion-segment-button>

  <ion-segment-button value="seguidos">
    <ion-label>Seguidos</ion-label>
  </ion-segment-button>
</ion-segment>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let avaliacao of avaliacoes">
      <ion-item>
        <ion-label>
          <h2>Por {{ avaliacao.usuario?.nome }}</h2>
          <div class="estrela-container">
            <ion-icon *ngFor="let estrela of estrelas; let i = index" name="star"
              [color]="getCorEstrela(i, avaliacao.nota)" size="large" color="primary"></ion-icon>
          </div>
        </ion-label>
      </ion-item>
    </ion-item-sliding>
  </ion-list>
</ion-content>
