<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-back-button slot="start">Voltar</ion-back-button>
    <ion-title>Curtidas de <span class="nome-usuario"> {{ usuario.nome }}</span></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of mangasCurtidos; let i = index">
      <ion-thumbnail slot="start">
        <img [src]="item.manga.capa" alt="Imagem do Manga">
      </ion-thumbnail>
      <ion-label>
        <h2>{{ item.manga.titulo }}</h2>
        <p> de {{ item.manga.autor }}</p>
      </ion-label>
      <ion-icon name="trash" slot="end" color="danger" (click)="removerCurtida(item.manga.idManga)"> </ion-icon>

    </ion-item>
  </ion-list>


  <div *ngIf="mangasCurtidos.length === 0" class="empty-state">
    <p>Você ainda não curtiu nenhum mangá.</p>
  </div>
</ion-content>
