<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-back-button slot="start"></ion-back-button>
    <ion-title >Ler Depois de <span class="nome-usuario"> {{ usuario.nome }}</span></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of mangasLerDepois">
      <ion-thumbnail slot="start">
    <img [src]="item.manga.capa" alt="Imagem do Manga">
      </ion-thumbnail>
      <ion-label>
        <h2>{{ item.manga.titulo }}</h2>
        <p> de {{ item.manga.autor }}</p>
      </ion-label>
      <ion-icon name="trash" slot="end" color="danger" (click)="removerLerDepois(item.manga.idManga)"> </ion-icon>
    </ion-item>
  </ion-list>


  <div *ngIf="mangasLerDepois.length === 0" class="empty-state">
    <p>Você ainda não marcou nenhum mangá para ser lido.</p>
  </div>
</ion-content>
