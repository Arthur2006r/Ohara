<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-back-button slot="start">Voltar</ion-back-button>
    <ion-title>Listas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let lista of listas; let i = index">
      <ion-label>
        <h2>{{ lista.titulo }}</h2>
      </ion-label>
      <ion-icon name="trash" slot="end" color="danger" (click)="excluirLista(lista.idLista)"> </ion-icon>
    </ion-item>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button routerLink="/add-lista" color="primary">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <div *ngIf="listas.length === 0" class="empty-state">
    <p>Você ainda não tem listas.</p>
  </div>
</ion-content>
