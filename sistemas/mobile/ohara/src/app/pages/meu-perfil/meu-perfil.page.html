<!-- Menu de opções -->
<ion-menu side="end" content-id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>{{usuario.nome}}</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="ion-padding">
    <ion-list>
      <!-- Consertar rota dos itens -->
      <ion-item *ngFor="let item of menu" [routerLink]="item.rota ? [item.rota] : null"
        (click)="item.click ? item.click() : null">
        <ion-icon slot="start" [name]="item.icone" [color]="item.cor"></ion-icon>
        <ion-label>{{item.titulo}}</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>


<!-- Header da página -->
<ion-header>
  <ion-toolbar>
    <ion-title class="nomeDoUsuario">{{ usuario.nome }}</ion-title>

    <!-- Botão para chamar o menu -->
    <ion-buttons slot="end">
      <ion-menu-button class="menu"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>

  <!-- Cadeia dos botões do segments 
  <ion-toolbar>
    <ion-segment value="all">
      <ion-segment-button class="menu-opcoes" *ngFor="let item of segment" [value]="item.value">
        <ion-label>{{ item.titulo }}</ion-label>
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
-->

  </ion-header>

<ion-content id="main-content" [fullscreen]="true">
  <ion-row>
    <ion-img class="avatar" src="/assets/imagens/avatarDefault.jpg" alt="Logo Ohara"></ion-img>

    <ion-text class="dados-usuario">
      <p>0</p>
      <p>Seguidores</p>
    </ion-text>

    <ion-text class="dados-usuario">
      <p>0</p>
      <p>Seguidos</p>
    </ion-text>

    <ion-text class="dados-usuario">
      <p>0</p>
      <p>Mangás</p>
    </ion-text>
  </ion-row>

  <ion-content>
    <ion-grid>
      <ion-row>
        <ion-col class="personalizacao-coluna" size="4">
          <ion-card button (click)="mangasCurtidos()">
            <ion-card-content>
              <ion-icon name="heart-outline" size="large"></ion-icon>
              <p class="texto-cards">Mangás Curtidos</p>
            </ion-card-content>
          </ion-card>
        </ion-col>

        <ion-col class="personalizacao-coluna" size="4">
          <ion-card button (click)="mangasLidos()">
            <ion-card-content>
              <ion-icon name="book-outline" size="large"></ion-icon>
              <p class="texto-cards">Mangás Lidos</p>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="personalizacao-coluna" size="4">
          <ion-card button (click)="lerDepois()">
            <ion-card-content>
              <ion-icon name="mail-unread-outline" size="large"></ion-icon>
              <p class="texto-cards">Ler Depois</p>
            </ion-card-content>
          </ion-card>
        </ion-col>

        <ion-col class="personalizacao-coluna" size="4">
          <ion-card button>
            <ion-card-content>
              <ion-icon name="list-outline" size="large"></ion-icon>
              <p class="texto-cards">Listas Salvas</p>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>

    </ion-grid>
  </ion-content>

</ion-content>
