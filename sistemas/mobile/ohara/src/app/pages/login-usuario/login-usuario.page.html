<ion-header [translucent]="true">
  <ion-toolbar color="">
    <ion-buttons slot="start">
      <ion-back-button defautHref="/inicio"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="masters">
  <h2>PÃ¡gina de Login</h2>

  <ion-row>
    <ion-img src="/assets/imagens/icone-login.png" alt="Icone"></ion-img>
  </ion-row>

  <hr>

  <form [formGroup]="formGroup" (ngSubmit)="autenticar()">

    <div class="campoEmail">
      <ion-input label="Email" fill="solid" type="text" formControlName="email">
      </ion-input>
    </div>
    <div class="campoSenha">
      <ion-input label="Senha" fill="solid" type="password" formControlName="senha">
        <ion-input-password-toggle color="dark" slot="end"></ion-input-password-toggle>
      </ion-input>
    </div>
    <hr>

    <ion-button type="submit" expand="block" color="dark" class="custom-button"
      [disabled]="!formGroup.valid">Entrar</ion-button>
  </form>
</ion-content>
