<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/meu-perfil" text="{{usuario.nome}}"></ion-back-button>
    </ion-buttons>
    <ion-title>{{associacao}}</ion-title>
  </ion-toolbar>
</ion-header>

<!-- listagem dos mangÃ¡s curtidos-->
<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let manga of mangas">
      <ion-item>
        <ion-label>
          <h2>Por {{manga.idUsuario}}</h2>
          <p>{{manga.descricao}}</p>
        </ion-label>
      </ion-item>
    </ion-item-sliding>
  </ion-list>
</ion-content>
